<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below:</p>

    <form id="survey-form">
        
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" placeholder="Enter your age" min="1" max="100" required>

        
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown">
            <option value="student">Student</option>
            <option value="job">Full-time job</option>
        </select>

        
        <p>Would you recommend this product?</p>
        <label for="recommend-yes">
            <input type="radio" id="recommend-yes" name="recommend" value="yes"> Yes
        </label>
        <label for="recommend-no">
            <input type="radio" id="recommend-no" name="recommend" value="no"> No
        </label>

       
        <p>Select your interests:</p>
        <label for="interest-coding">
            <input type="checkbox" id="interest-coding" name="interest" value="coding"> Coding
        </label>
        <label for="interest-music">
            <input type="checkbox" id="interest-music" name="interest" value="music"> Music
        </label>

        
        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea>

      
        <button type="submit" id="submit">Submit</button>
    </form>

</body>
</html>
